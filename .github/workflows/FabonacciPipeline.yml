---
name: FabonacciPipeline_Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 16.x
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm test --logger "trx;LogFileName=xtests.trx"
        if: always()
        continue-on-error: true
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2.11.0
        with:
           trx_files: "/home/runner/work/TestCode_Faiz_Ahmed/reports/TestResult/xtests.trx"
      
